<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/colors.css">
    <link rel="stylesheet" type="text/css" href="../styles/fonts/aileron_heavy/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../styles/fonts/aileron_black/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../styles/fonts/aileron_lightitalic/stylesheet.css">
    <title>Color Game</title>
</head>
<body>
<div id="headerContainer">
    <div class="header">
        <span class="rgbLetter">/R: </span>
        <span class="rgbNumber" id="red"></span>
    </div>
    <div class="header">
        <span class="rgbLetter">/G: </span>
        <span class="rgbNumber" id="green"></span>
    </div>
    <div class="header">
        <span class="rgbLetter">/B: </span>
        <span class="rgbNumber" id="blue"></span>
    </div>
</div>
<div id="stripe">
    <div>
        <button id="reset">New Colors</button>
    </div>
    <div id="msg"></div>
    <div>
        <button id="easyBtn" class="difBtn">Easy</button>
        <button id="hardBtn" class="selected difBtn">Hard</button>
    </div>
</div>

<div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

<script type="text/javascript" src="../scripts/colors.js"></script>

</body>
</html>
